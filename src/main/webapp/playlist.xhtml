<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<head>
    <title>#{playlistController.playlist.name}</title>
    <script type="javascript">
    </script>
</head>
<f:metadata>
    <f:viewAction action="#{playlistController.requirePlaylistSelect()}" />
</f:metadata>
<body>
    <div>
        <h:link outcome="index.xhtml" style="margin-right: 1rem;">Home</h:link>
        <h:link outcome="songs.xhtml" style="margin-right: 1rem;">Songs</h:link>
        <h:link outcome="playlists.xhtml" style="margin-right: 1rem;">Playlists</h:link>
        <h:link outcome="artists.xhtml" style="margin-right: 1rem;">Artists</h:link>
    </div>
    <h1>
        Playlist: #{playlistController.playlist.name}
    </h1>
    <div>
        <h1>Playlist</h1>
        <ui:repeat value="#{playlistController.playlist.songs}" var="song">
            <span>#{song.artist.name} </span>
            <span>#{song.name} </span>
            <span>#{songController.getFormattedSongTime(song)}</span>
            <h:form>
                <h:commandButton value="Remove from playlist" action="#{playlistController.removeFromPlaylist(song)}" />
            </h:form>
        </ui:repeat>
    </div>
    <div>
        <h1>All songs</h1>
        <ui:repeat value="#{playlistController.availableSongs}" var="song">
            <span>#{song.artist.name} </span>
            <span>#{song.name} </span>
            <span>#{songController.getFormattedSongTime(song)}</span>
            <h:form>
                <h:commandButton value="Add To Playlist" action="#{playlistController.addToPlaylist(song)}" />
            </h:form>
        </ui:repeat>
    </div>
</body>
</html>
